<div class="modal-header">
  <h3 class="modal-title">Choix de la maintenance</h3>
</div>
<div class="modal-body">
  <form name="maintenanceForm" class="form-horizontal select-style" role="form" novalidate>
    <select ng-model="selected.option" required
            ng-options="option.name for option in maintenanceOptions track by option.id"> </select>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok(maintenanceForm)" ng-class="{disabled: !maintenanceForm.$valid}" >OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
</div>
