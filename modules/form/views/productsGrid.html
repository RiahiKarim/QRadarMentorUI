  <div ng-if="model[options.key].length > 0"
       class="grid"
       ui-grid="{
            data: model[options.key],
            columnDefs: to.columnDefs,
            onRegisterApi: to.onRegisterApi,
            enableSoting: false,
            enableColumnMenus: false,
            enableColumnResizing: true,
            showSelectionCheckbox: true,
            minRowsToShow : 3
          }"
       ui-grid-resize-columns
       ui-grid-auto-resize
       init="gridOptions.data=model[options.key]"
        >
  </div>
</div>
